        .card img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; }

        .btn-black { background: #000; color: #fff; border: none; padding: 10px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        #view-detail { display: none; background: white; max-width: 500px; margin: 0 auto; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }

        .back-link { color: #3498db; cursor: pointer; display: block; margin-bottom: 15px; font-weight: bold; text-align: left; }
        .desc-box { font-size: 0.9rem; color: #555; background: #f9f9f9; padding: 15px; border-radius: 10px; margin: 15px 0; line-height: 1.5; text-align: left; white-space: pre-wrap; }
        .price-big { font-size: 2rem; color: #27ae60; font-weight: bold; margin: 20px 0; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.85rem; text-align: left; color: #333; }
        select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; margin-top: 5px; background: #fff; font-size: 1rem; }
        @media (max-width: 500px) { #view-catalog { grid-template-columns: 1fr 1fr; gap: 8px; } .card h3 { font-size: 0.75rem; } }
